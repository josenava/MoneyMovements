{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'userApp.views.user_logout' %}">Logout</a>
    <div ng-app="movementApp">
        <h2>Hello {{ user.username }}</h2>
        <p>You can upload a csv file with the format date(dd/mm/yy), description, amount, balance (if known) </p>
        <form action="{% url 'apiApp.views.importFile' %}" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        {% csrf_token %}
            <div class="form-group">
                <label for="id_file">Csv File:</label>
                <input id="id_file" name="file" type="file">
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Upload</button>
                </div>
            </div>
        </form>
        <p>You can also add manually a movement.</p>
        <form name="addMovementForm" class="form-inline" ng-controller="MovementCtrl" ng-submit="addMovement()">
            <div class="form-group">
                <label for="mov_date">Date:</label>
                <input id="mov_date" class="form-control" ng-model="movement.date" name="movDate" type="date">
            </div>
            <div class="form-group">
                <label for="mov_description">Description:</label>
                <input id="mov_description" class="form-control" ng-model="movement.description" name="movDescription" type="text" maxlength="130">
            </div>
            <div class="form-group">
                <label for="mov_amount">Amount:</label>
                <input id="mov_amount" class="form-control" ng-model="movement.amount" name="movAmount" type="number" step="0.01">
            </div>
            <button type="submit" class="btn btn-default">Add movement</button>
        </form>
    </div>
{% endblock %}
{% block jsfiles %}

{% endblock %}
