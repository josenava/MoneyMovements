{% load staticfiles %}
{%  load compress %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}MoneyApp{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <base href="/">
    <script src="{% static 'js/lib/jquery.min.js' %}"></script>
    <script src="{% static 'js/lib/datepicker.js' %}"></script>
    <script src="{% static 'js/lib/highcharts.src.js' %}"></script>
    <script src="{% static 'js/lib/moment.min.js' %}"></script>
    <script src="{% static 'js/lib/underscore-min.js' %}"></script>
    <script src="{% static 'js/lib/angular.min.js' %}"></script>
    <script src="{% static 'js/lib/angular-route.min.js' %}"></script>
    <script src="{% static 'js/lib/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'js/lib/highcharts-ng.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/Controller/uploadMovementsCtrl.js' %}"></script>
    <script src="{% static 'js/Controller/showCtrl.js' %}"></script>
    <script src="{% static 'js/Controller/categoriesCtrl.js' %}"></script>
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/main.scss'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/datepicker.css'%}" />
    {% endcompress %}
</head>

<body>
<div ng-app="movementApp">
    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MovementsApp</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% block applinks %}{% endblock %}
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                    {% block logout %}{% endblock %}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
    </header>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</div>
    {% block jsfiles %}{% endblock %}
</body>
</html>
