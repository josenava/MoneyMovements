{% load staticfiles %}
{%  load compress %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}MoneyApp{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <base href="/">
    <script src="{% static 'js/lib/jquery.min.js' %}"></script>
    <script src="{% static 'js/lib/angular.min.js' %}"></script>
    <script src="{% static 'js/lib/angular-route.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/Controller/uploadMovementsCtrl.js' %}"></script>
    <script src="{% static 'js/Controller/showCtrl.js' %}"></script>
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/main.scss'%}" />
    {% endcompress %}
</head>

<body>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    {% block jsfiles %}{% endblock %}
</body>
</html>
