<div class="row">
    <h3>Hey just adding a new functionality, see you soon.</h3>
    <p>Available categories:</p>
    <ul class="list-inline">
        <tag-element ng-repeat="category in availableCategories" name="{{ category.fields.name }}" on-delete="deleteCategory(category.fields.name)"></tag-element>
    </ul>
</div>
<div class="row">
    <p>Add new categories:</p>
</div>
<div class="row">
    <p class="error">{{ formErrorMsg }}</p>
    <form name="addCategoryForm" class="form-horizontal" ng-submit="addCategoryForm.$valid && addCategory()" novalidate>
        <div class="form-group">
            <label for="category_name" class="col-sm-2">Name:</label>
            <div class="col-sm-6">
                <input id="category_name" class="form-control" ng-model="category.fields.name" name="categoryName" type="text" placeholder="Category name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="category_related_words" class="col-sm-2">Related words:</label>
            <div class="col-sm-6">
                <textarea id="category_related_words" class="form-control" ng-model="category.fields.related_words" name="categoryRelatedWords" maxlength="150" placeholder="Related words separated by ;" required></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
