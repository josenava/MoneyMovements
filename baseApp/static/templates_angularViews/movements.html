<div class="row">
    <div class="col-md-6">
        <h3>TOP 5 expensive movements</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movement in movements">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ movement.description }}</td>
                    <td ng-class="{'negNumber': movement.amount < 0 }">{{ movement.amount | currency:"â‚¬" }}</td>
                    <td><ul class="list-inline"><tag-element ng-repeat="category in movement.categories" name="{{ category.fields.name }}" ></tag-element></ul></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <span class="error">{{ datesErrorMsg }}</span>
        <form class="form-inline" name="selectDatesForm" role="form" ng-submit="selectDatesForm.$valid && checkDates()" novalidate>
            <div class="form-group">
                <label for="startDatePicker">From:</label>
                <input type="text" class="form-control" id="startDatePicker" ng-model="startDate" required/>
            </div>
            <div class="form-group">
                <label for="endDatePicker">to:</label>
                <input type="text" class="form-control" id="endDatePicker" ng-model="endDate" required/>
            </div>
            <button type="submit" class="btn btn-primary">Apply dates</button>
        </form>
    </div>
</div>
<script src="/static/js/main.js"></script>
